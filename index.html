<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Pannu Da - 2₹ to 10₹</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; background: #f4f4f4; }
        h2 { color: #333; }
        .btn { padding: 15px 30px; margin: 10px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .btn:hover { background: #45a049; }
        .info { margin-top: 30px; font-size: 14px; color: #555; }
        code { background: #eee; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>Pay Pannu Da (2₹ - 10₹)</h2>
    <button class="btn" onclick="pay(200)">2₹ Pay</button>
    <button class="btn" onclick="pay(500)">5₹ Pay</button>
    <button class="btn" onclick="pay(1000)">10₹ Pay</button>

    <div class="info">
        <p><strong>Test Mode:</strong> Use UPI ID: <code>success@razorpay</code> | PIN: <code>123456</code></p>
    </div>

    <script>
    function pay(amountInPaise) {
        if (amountInPaise < 200 || amountInPaise > 1000) {
            alert("Min 2₹, Max 10₹ da machan!");
            return;
        }

        var options = {
            "key": "rzp_test_RgT7P6UHaFIu8Z", // ← Nee kudutha Test Key ID
            "amount": amountInPaise,
            "currency": "INR",
            "name": "Machan Payment",
            "description": "Test Payment - 2₹ to 10₹",
            "handler": function (response) {
                alert("Payment Success! ID: " + response.razorpay_payment_id);
                console.log("Success:", response);
            },
            "prefill": {
                "name": "Test User",
                "email": "test@example.com",
                "contact": "9999999999"
            },
            "theme": {
                "color": "#3399cc"
            },
            "modal": {
                "ondismiss": function() {
                    alert("Payment cancel panni da!");
                }
            },
            "method": {
                "upi": 1,
                "card": 0,
                "netbanking": 0,
                "wallet": 0
            }
        };

        var rzp = new Razorpay(options);
        rzp.open();
    }
    </script>
</body>
</html>
